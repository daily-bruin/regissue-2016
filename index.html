<!-- slick js  -->
<script type="text/javascript" src="js/slick.min.js"></script>

<script id="handlebars-articles-left" type="text/x-handlebars-template">
  <div class="col-sm-7">
    <div class="slider-for image-slider">
      {{#each .}}
        <div><img class="article-images" src="{{this.gsx$mainimageurl.$t}}" /></div>
      {{/each}}
    </div>
  </div>
  <div class="col-sm-5 vcenter">
    <div class="slider-nav description-slider">
      {{#each .}}
      <div class="article-description">
        <h1 class="headline">{{this.gsx$headline.$t}}</h1>
        <h3 class="byline">By {{this.gsx$authors.$t}}</h3>
        <p class="preview">{{this.gsx$previewdescription.$t}}</p>
        <p class="read-more"><a href="{{this.gsx$articleurl.$t}}" target="_blank" id="read-more-link">Read more.</a></p>
      </div>
      {{/each}}
    </div>
  </div>
</script>

<script id="handlebars-articles-right" type="text/x-handlebars-template">
  <div class="col-sm-5 vcenter">
    <div class="slider-nav description-slider">
      {{#each .}}
        <div class="article-description">
        <h1 class="headline">{{this.gsx$headline.$t}}</h1>
        <h3 class="byline">By {{this.gsx$authors.$t}}</h3>

        <p class="read-more"><a href="{{this.gsx$articleurl.$t}}" target="_blank" id="read-more-link">Read more.</a></p>
        </div>

    </div>
  </div>
  <div class="col-sm-7">

      {{#each .}}
        <div><img class="article-images" src="{{this.gsx$mainimageurl.$t}}" />"</div>
      {{/each}}
    </div>
  </div>
</script>
